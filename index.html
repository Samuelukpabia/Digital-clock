<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>        
    <h3>Digital clock</h3>
    <div class="time-container">
        <div><span id="hour">00</span><span class="time">hour</span></div>
        <div><span id="minute">00</span><span class="time">minute</span></div>
        <div><span id="second">00</span><span class="time">second</span></div>
        <div><span class="ampm">AM</span></div>
    </div>

    <script src="digital.js"></script>
</body>
</html>
